<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>paint_app</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
   <div class="background_black"></div>
   <div class="paintbox">
    <canvas id="canvas">
    </canvas>
    <form id="myform">
        <input id="rangepen" type="range" min="0.1" max="10" step="0.5">
    </form>
    <form id="myMode">
        <input type="button" value="fill" id="fill">
        <input type="button" value="save" id="save">
    </form>
    <div id="canvas_controls">
        <div class="canvas_color" style="background-color:brown;"></div>
        <div class="canvas_color" style="background-color:green;"></div>
        <div class="canvas_color" style="background-color:red;"></div>
        <div class="canvas_color" style="background-color:blue;"></div>
        <div class="canvas_color" style="background-color:gray;"></div>
        <div class="canvas_color" style="background-color:black;"></div>
        <div class="canvas_color" style="background-color:white;"></div>
        <div class="canvas_color" style="background-color:purple;"></div>
        <div class="canvas_color" style="background-color:orange;"></div>
        <div class="canvas_color" style="background-color:yellow;"></div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
